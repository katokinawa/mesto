<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
      <header class="header page__header">
        <div class="logo"></div>
      </header>
      <main class="content">
        <section class="profile content__profile">
          <div class="profile__avatar"></div>
          <div class="profile__title-wrapper">
            <h1 class="title profile__title">Жак-Ив Кусто</h1>
            <button type="button" id="edit-button" class="profile__edit-button"></button>
          </div>
          <p class="subtitle profile__subtitle">Исследователь океана</p>
          <button type="button" id="add-button" class="profile__add-button"></button>
        </section>
        <section class="photo-flex content__photo-flex">
          <ul class="photo-flex__list">
            <li class="photo-flex__item">
              <img src="./images/karachaevsk.png" alt="Здание, позади горы." class="photo-flex__image">
              <button type="button" class="photo-flex__like-button"></button>
              <h2 class="title photo-flex__title">Карачаевск</h2>
            </li>
            <li class="photo-flex__item">
              <img src="./images/elbrus.png" alt="Поле, эльбрус на горизонте. Закат." class="photo-flex__image">
              <button type="button" class="photo-flex__like-button"></button>
              <h2 class="title photo-flex__title">Гора Эльбрус</h2>
            </li>
            <li class="photo-flex__item">
              <img src="./images/dombai.png" alt="Хребет Домбай." class="photo-flex__image">
              <button type="button" class="photo-flex__like-button"></button>
              <h2 class="title photo-flex__title">Домбай</h2>
            </li>
            <li class="photo-flex__item">
              <img src="./images/elbrus.png" alt="Поле, эльбрус на горизонте. Закат." class="photo-flex__image">
              <button type="button" class="photo-flex__like-button"></button>
              <h2 class="title photo-flex__title">Гора Эльбрус</h2>
            </li>
            <li class="photo-flex__item">
              <img src="./images/dombai.png" alt="Хребет Домбай." class="photo-flex__image">
              <button type="button" class="photo-flex__like-button"></button>
              <h2 class="title photo-flex__title">Домбай</h2>
            </li>
            <li class="photo-flex__item">
              <img src="./images/karachaevsk.png" alt="Здание, позади горы." class="photo-flex__image">
              <button type="button" class="photo-flex__like-button"></button>
              <h2 class="title photo-flex__title">Карачаево-Черкасово</h2>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="subtitle footer__subtitle">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <section id="popup" class="popup">
      <div class="popup__container">
        <button type="button" id="close-button" class="popup__close-button"></button>
        <h2 class="title popup__title">Редактировать профиль</h2>
        <form id="form" name="form" class="popup__form-container">
          <label>
            <input type="text" id="nameInput" name="nameInput" class="popup__subtitle" placeholder="Ваше имя">
          </label>
          <label>
            <input type="text" id="jobInput" name="jobInput" class="popup__subtitle" placeholder="О себе">
          </label>
          <button type="submit" id="save-button" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </section>
    <script src="./scripts/index.js"></script>
</body>
</html>
