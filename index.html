<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
      <header class="header">
        <div class="logo"></div>
      </header>
      <main class="content">
        <section class="profile content__profile">
          <div class="profile__avatar-wrapper">
            <img src="./images/profile-avatar.png" class="profile__avatar">
          </div>
          <div class="profile__title-wrapper">
              <h1 class="title profile__title">Жак-Ив Кусто</h1>
            <div class="profile__edit-button"></div>
          </div>
          <p class="subtitle profile__subtitle">Исследователь океана</p>
          <div class="profile__add-button"></div>
        </section>
        <section class="photo-flex">
          <ul class="photo-flex__list">
            <li class="photo-flex__item">
              <img src="./images/karachaevsk.png" alt="" class="photo-flex__image">
              <h2 class="title photo-flex__title">Карачаевск</h2>
              <div class="photo-flex__like-button"></div>
            </li>
            <li class="photo-flex__item">
              <img src="./images/elbrus.png" alt="">
              <h2>Гора Эльбрус</h2>
            </li>
            <li class="photo-flex__item">
              <img src="./images/dombai.png" alt="">
              <h2>Домбай</h2>
            </li>
            <li class="photo-flex__item">
              <img src="./images/elbrus.png" alt="">
              <h2>Гора Эльбрус</h2>
            </li>
            <li class="photo-flex__item">
              <img src="./images/dombai.png" alt="">
              <h2>Домбай</h2>
            </li>
            <li class="photo-flex__item">
              <img src="./images/karachaevsk.png" alt="">
              <h2>Карачаевск</h2>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p>© 2020 Mesto Russia</p>
      </footer>
    </div>
</body>
</html>
