<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header page__header"><div class="logo"></div></header><main class="content"><section class="profile content__profile"><div class="profile__pen"></div><img class="profile__avatar" src=""><div class="profile__title-wrapper"><h1 class="profile__title title">Жак-Ив Кусто</h1><button type="button" id="edit-button" class="profile__edit-button"></button></div><p class="profile__subtitle subtitle">Исследователь океана</p><button type="button" id="add-button" class="profile__add-button"></button></section><section class="photo-flex content__photo-flex" aria-label="photo-flex"><ul class="photo-flex__list"></ul></section></main><footer class="footer page__footer"><p class="subtitle footer__subtitle">© 2020 Mesto Russia</p></footer></div><section class="popup update-avatar-popup"><div class="popup__container popup__container_min-height"><h2 class="title popup__title popup__title_avatar-form">Обновить аватар</h2><form name="update-avatar" class="popup__form popup__form-container submit-avatar-form-handler-save" novalidate><label><input id="avatar-text" name="avatarInput" placeholder="Ссылка на картинку" class="avatar popup__input popup__subtitle avatar-name-input" required> <span id="avatar-error" class="avatar-error popup__error"></span></label> <button type="submit" name="save-avatar" class="popup__button popup__save-avatar-button">Сохранить</button></form><button type="button" class="popup__close-button"></button></div></section><section class="popup profile-popup"><div class="popup__container"><h2 class="title popup__title">Редактировать профиль</h2><form name="edit" class="popup__form popup__form-container submit-profile-form-handler-edit" novalidate><label><input id="username" name="nameInput" class="username popup__input popup__subtitle name-input" placeholder="Ваше имя" minlength="2" maxlength="40" required> <span id="username-error" class="username-error popup__error"></span></label> <label><input id="job" name="jobInput" class="job popup__input popup__subtitle popup__subtitle_margin_small job-input" placeholder="О себе" minlength="2" maxlength="200" required> <span id="job-error" class="job-error popup__error popup__error_position_bottom"></span></label> <button type="submit" name="save" class="popup__button popup__save-button">Сохранить</button></form><button type="button" class="popup__close-button"></button></div></section><section class="popup confirm-popup"><div class="popup__container popup__container_min-height-confirm"><h2 class="title popup__title popup__title_confirm-form">Вы уверены?</h2><form name="confirm" class="popup__form popup__form-container submit-profile-form-handler-confirm" novalidate><button type="submit" class="popup__button popup__confirm-button">Да</button></form><button type="button" class="popup__close-button"></button></div></section><section class="popup photo-item-popup"><div class="popup__container popup__container_align-items_start"><h2 class="title popup__title popup__title_item-form">Новое место</h2><form name="add" class="popup__form popup__form-container submit-profile-form-handler-add" novalidate><label><input id="name" name="itemNameInput" class="name popup__input popup__subtitle item-name-input" placeholder="Название" minlength="2" maxlength="40" required> <span id="name-error" class="name-error popup__error"></span></label> <label><input id="link" type="url" name="itemLinkInput" class="link popup__input popup__subtitle popup__subtitle_margin_small item-link-input" placeholder="Ссылка на картинку" required> <span id="link-error" class="link-error popup__error popup__error_position_bottom"></span></label> <button type="submit" name="create" class="popup__button popup__create-button">Создать</button></form><button type="button" class="popup__close-button"></button></div></section><section class="popup photo-fullscreen-popup"><div class="popup__container-image"><img class="popup__image" src="#" alt="#"><h2 class="popup__title-image title">#</h2><button type="button" class="popup__close-button"></button></div></section><template id="photo-template"><li id="container" class="photo-flex__item"><img id="linktemplate" src="#" alt="#" class="photo-flex__image"> <button id="like" type="button" class="photo-flex__like-button"></button><div class="photo-flex__like-count">0</div><h2 id="nametemplate" class="title photo-flex__title">#</h2><button type="button" class="photo-flex__trash"></button></li></template></body></html>
