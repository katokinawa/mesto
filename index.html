<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
      <header class="header page__header">
        <div class="logo"></div>
      </header>
      <main class="content">
        <section class="form content__form">
          <div class="form__close-button"></div>
          <div class="form__popup">
            <h2 class="title form__title">Редактировать профиль</h2>
            <form>
              <label>
                <input type="text" id="first-name" class="form__subtitle" placeholder="Жак-Ив Кусто">
              </label>
            </form>
            <form>
              <label>
                <input type="text" id="description" class="form__subtitle" placeholder="Исследователь океана">
              </label>
            </form>
            <div class="form__save-button"></div>
          </div>
        </section>
        <section class="profile content__profile">
          <div class="profile__avatar-wrapper">
            <img src="./images/profile-avatar.png" class="profile__avatar">
          </div>
          <div class="profile__title-wrapper">
            <h1 class="title profile__title">Жак-Ив Кусто</h1>
            <div class="profile__edit-button"></div>
          </div>
          <p class="subtitle profile__subtitle">Исследователь океана</p>
          <div class="profile__add-button"></div>
        </section>
        <section class="photo-flex content__photo-flex">
          <ul class="photo-flex__list">
            <li class="photo-flex__item">
              <img src="./images/karachaevsk.png" alt="" class="photo-flex__image">
              <img src="./images/like-button.svg" class="photo-flex__like-button">
              <h2 class="title photo-flex__title">Карачаевск</h2>
            </li>
            <li class="photo-flex__item">
              <img src="./images/elbrus.png" alt="" class="photo-flex__image">
              <img src="./images/like-button.svg" class="photo-flex__like-button">
              <h2 class="title photo-flex__title">Гора Эльбрус</h2>
            </li>
            <li class="photo-flex__item">
              <img src="./images/dombai.png" alt="" class="photo-flex__image">
              <img src="./images/like-button.svg" class="photo-flex__like-button">
              <h2 class="title photo-flex__title">Домбай</h2>
            </li>
            <li class="photo-flex__item">
              <img src="./images/elbrus.png" alt="" class="photo-flex__image">
              <img src="./images/like-button.svg" class="photo-flex__like-button">
              <h2 class="title photo-flex__title">Гора Эльбрус</h2>
            </li>
            <li class="photo-flex__item">
              <img src="./images/dombai.png" alt="" class="photo-flex__image">
              <img src="./images/like-button.svg" class="photo-flex__like-button">
              <h2 class="title photo-flex__title">Домбай</h2>
            </li>
            <li class="photo-flex__item">
              <img src="./images/karachaevsk.png" alt="" class="photo-flex__image">
              <img src="./images/like-button.svg" class="photo-flex__like-button">
              <h2 class="title photo-flex__title">Карачаевск</h2>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="subtitle footer__subtitle">© 2020 Mesto Russia</p>
      </footer>
    </div>
</body>
</html>
