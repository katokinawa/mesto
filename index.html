<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
      <header class="header page__header">
        <div class="logo"></div>
      </header>
      <main class="content">
        <section class="profile content__profile">
          <div class="profile__avatar"></div>
          <div class="profile__title-wrapper">
            <h1 class="title profile__title">Жак-Ив Кусто</h1>
            <button type="button" id="edit-button" class="profile__edit-button"></button>
          </div>
          <p class="subtitle profile__subtitle">Исследователь океана</p>
          <button type="button" id="add-button" class="profile__add-button"></button>
        </section>
        <section class="photo-flex content__photo-flex" aria-label="photo-flex">
          <ul class="photo-flex__list">
          </ul>
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="subtitle footer__subtitle">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <section class="popup profile-popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="title popup__title">Редактировать профиль</h2>
        <form name="form" class="popup__form popup__form-container submit-profile-form-handler-edit" novalidate>
          <label>
            <input type="text" id="username" name="nameInput" class="username popup__input popup__subtitle name-input" placeholder="Ваше имя" minlength="2" maxlength="40" required>
            <span id="username-error" class="username-error popup__error"></span>
          </label>
          <label>
            <input type="text" id="job" name="jobInput" class="job popup__input popup__subtitle popup__subtitle_margin_small job-input" placeholder="О себе" minlength="2" maxlength="200" required>
            <span id="job-error" class="job-error popup__error_last"></span>
          </label>
          <button type="submit" name="save" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup photo-item-popup">
      <div class="popup__container popup__container_align-items_start">
        <button type="button" class="popup__close-button"></button>
        <h2 class="title popup__title popup__title_item-form">Новое место</h2>
        <form name="form" class="popup__form popup__form-container submit-profile-form-handler-add" novalidate>
          <label>
            <input id="name" type="text" name="itemNameInput" class="name popup__input popup__subtitle item-name-input" placeholder="Название" minlength="2" maxlength="40" required>
            <span id="name-error" class="name-error popup__error"></span>
          </label>
          <label>
            <input id="link" type="url" name="itemLinkInput" class="link popup__input popup__subtitle popup__subtitle_margin_small item-link-input" placeholder="Ссылка на картинку" required>
            <span id="link-error" class="link-error popup__error_last"></span>
          </label>
          <button type="submit" name="submit" class="popup__create-button">Создать</button>
        </form>
      </div>
    </section>
    <section class="popup photo-fullscreen-popup">
      <div class=" popup__container-image">
        <img class="popup__image" src="#" alt="#">
        <h2 class="popup__title-image title">#</h2>
        <button type="button" class="popup__close-button"></button>
      </div>
    </section>
    <template id="photo-template">
      <li id="container" class="photo-flex__item">
        <img id="link" src="#" alt="#" class="photo-flex__image">
        <button id="like" type="button" class="photo-flex__like-button"></button>
        <h2 id="name" class="title photo-flex__title">#</h2>
        <button type="button" class="photo-flex__trash"></button>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
</body>
</html>
