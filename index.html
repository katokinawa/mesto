<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
      <header class="header page__header">
        <div class="logo"></div>
      </header>
      <main class="content">
        <section class="popup popup_opened content__popup">
          <button type="button" name="close-button" class="popup__close-button"></button>
          <div class="popup__container">
            <h2 class="title popup__title">Редактировать профиль</h2>
            <form class="popup__form-container">
              <label>
                <input type="text" id="first-name" class="popup__subtitle" placeholder="Имя">
              </label>
              <label>
                <input type="text" id="description" class="popup__subtitle" placeholder="О себе">
              </label>
            </form>
            <button type="button" name="save-button" class="popup__save-button" form="popup__form-container">Сохранить</button>
          </div>
        </section>
        <section class="profile content__profile">
          <div class="profile__avatar-wrapper">
            <img src="./images/profile-avatar.png" class="profile__avatar">
          </div>
          <div class="profile__title-wrapper">
            <h1 class="title profile__title">Жак-Ив Кусто</h1>
            <button type="button" name="edit-button" class="profile__edit-button"></button>
          </div>
          <p class="subtitle profile__subtitle">Исследователь океана</p>
          <button type="button" name="add-button" class="profile__add-button"></button>
        </section>
        <section class="photo-flex content__photo-flex">
          <ul class="photo-flex__list">
            <li class="photo-flex__item">
              <img src="./images/karachaevsk.png" alt="" class="photo-flex__image">
              <button type="button" name="like-button" class="photo-flex__like-button photo-flex__like-button_active"></button>
              <h2 class="title photo-flex__title">Карачаевск</h2>
            </li>
            <li class="photo-flex__item">
              <img src="./images/elbrus.png" alt="" class="photo-flex__image">
              <img src="./images/like-button.svg" class="photo-flex__like-button">
              <h2 class="title photo-flex__title">Гора Эльбрус</h2>
            </li>
            <li class="photo-flex__item">
              <img src="./images/dombai.png" alt="" class="photo-flex__image">
              <img src="./images/like-button.svg" class="photo-flex__like-button">
              <h2 class="title photo-flex__title">Домбай</h2>
            </li>
            <li class="photo-flex__item">
              <img src="./images/elbrus.png" alt="" class="photo-flex__image">
              <img src="./images/like-button.svg" class="photo-flex__like-button">
              <h2 class="title photo-flex__title">Гора Эльбрус</h2>
            </li>
            <li class="photo-flex__item">
              <img src="./images/dombai.png" alt="" class="photo-flex__image">
              <img src="./images/like-button.svg" class="photo-flex__like-button">
              <h2 class="title photo-flex__title">Домбай</h2>
            </li>
            <li class="photo-flex__item">
              <img src="./images/karachaevsk.png" alt="" class="photo-flex__image">
              <img src="./images/like-button.svg" class="photo-flex__like-button">
              <div class="photo-flex__title-wrapper">
                <h2 class="title photo-flex__title">Карачаево-Черкасово</h2>
              </div>

            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="subtitle footer__subtitle">© 2020 Mesto Russia</p>
      </footer>
    </div>
</body>
</html>
